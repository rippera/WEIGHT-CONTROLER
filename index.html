<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Weight Controler</title>
</head>
<body>
    <div class="container">
        <div class="main-box">
            <h2 class="title">Weight Controler</h2>
            <form action="">
                <input type="number" class="inp-numb" id="inpNumber">
            </form>
            <div class="output-wrapper">
                <div class="output-boxs" id="outPutBox">
                    <div class="gr-output all-div">
                        <h4>გრამი:</h4>
                        <div id="grOutput"></div>
                    </div>
                    <div class="kg-output all-div">
                        <h4>კილოგრამი:</h4>
                        <div id="kgOutput"></div>
                    </div>
                    <div class="t-output  all-div">
                        <h4>ტონა:</h4>
                        <div id="tOutput"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="main.js"></script>
</body>
</html>
